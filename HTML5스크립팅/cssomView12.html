<!DOCTYPE html>
<html lang="ko">
<head>

	<title>JavaScript</title>
	<script type="text/javascript" src="log.js"></script>
	<script type="text/javascript" src="cssomView12.js"></script>
	<style>
		#choiceButton {
			position: absolute; left: 100px; top: 100px;
		}
		#content {
			position: absolute; left: 100px; top: 150px;
			border:solid 1px blue;
			width: 100px; height:100px; overflow: scroll;

</head>
<body>
	<div id="choiceButton">
		<button id="alignTop">위에 표시</button>
		<button id="alignBottom">아래에 표시</button>
	</div>
	<div id="content">
		<div style="height:100px"></div>
		<div id="showText">텍스트 표시</div>
		<div style="height:100px"></div>
	</div>
</body>
</html>
