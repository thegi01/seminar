<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
	<script type="text/javascript" src="log.js"></script>
	<script type="text/javascript" src="cssomView8.js"></script>
	<style>
		.sports {
			position: absolute; left: 100px; top: 100px;
			border:solid 3px blue; padding: 10px; margin:5px;
			width:200px; height:50px;
		}
		.scroll {
			top:200px; overflow: scroll;

		}
		.scroll span {display: block; height: 500px;}
	</style>
</head>
<body>
	<div id="sports" class="sports">스크롤 없음</div>
	<div id="sportsScroll" class="sports scroll"><span>스크롤 있음</span></div>
</body>
</html>
