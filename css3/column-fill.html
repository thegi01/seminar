<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>column-fill</title>
	<style>
		.st1, .st2{width:250px;column-width:60px;border: solid 1px gray;}
		.st1 {column-fill:balance;}
		.st2 {column-fill:auto;}
	</style>
</head>
<body>
	<span>firefox</span>
	<div class="st1">
		<p>column fill balance</p>
		<p>가나다라바마사아</p>
		<p>dhke test texoekg <degnk/p>
	</div>
	<br>
	<div class="st2">
		<p>column fill auto</p>
		<p>가나다라바마사아</p>
		<p>dhke test texoekg <degnk/p>
	</div>
</body>
</html>
