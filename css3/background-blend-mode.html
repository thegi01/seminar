<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>radial-gradient</title>
	<style>
		.wrap {overflow:hidden; margin:10px;}
		.wrap div {
			float: left; margin: 20px;
			width:120px; height: 120px; 
			background-repeat: no-repeat; 
			background-image: url('img/rose.jpg'); 
			background-color: gray;
			background-position: center;}
		.st1 {background-blend-mode:normal;}
		.st2 {background-blend-mode:color-dodge;}
		.st3 {background-blend-mode:screen;}
		.st4 {background-blend-mode:multiply;}
		.st5 {background-blend-mode:overlay;}
		.st6 {background-blend-mode:darken;}
		.st7 {background-blend-mode:lighten;}
		.st8 {background-blend-mode:saturation;}
		.st9 {background-blend-mode:color;}
		.st10 {background-blend-mode:luminosity;}
		.st11 {background-blend-mode:color-burn;}
		.st12 {background-blend-mode:hard-light;}
		.st13 {background-blend-mode:soft-light;}
		.st14 {background-blend-mode:diffrence;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="st1">normal</div>
		<div class="st2">color-dodge</div>
		<div class="st3">screen</div>
		<div class="st4">multiply</div>
		<div class="st5">overlay</div>
		<div class="st6">darken</div>
		<div class="st7">lighten</div>
		<div class="st8">saturation</div>
		<div class="st9">color</div>
		<div class="st10">luminosity</div>
		<div class="st11">color-burn</div>
		<div class="st12">hard-light</div>
		<div class="st13">soft-light</div>
		<div class="st14">diffrence</div>
	</div>
	
</body>
</html>
