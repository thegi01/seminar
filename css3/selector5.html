<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>selector</title>
	<style>
		span[class] {color:blue;}
		[class ~= sportsClass] {color: red;}
		[id |= nine] {color:green;}
		input:disabled {background: gray}
		input:checked {outline: inset 4px yellow;}
		input:indeterminate{outline: inset 4px red;}
	</style>
</head>
<body onload="setIndeterminate();">
	<div class="wrapper">
		<p class="id1">좋아하는 스포츠</p>
		<div id="sportsDiv" class="sportsClass sportsTwo">스포츠
			<p id="soccerDiv" class="soccerClass">축구,
				<span id="memberSpan" class='soccerClass'>11명,</span>
				<span id="timeSpan" class='soccerClass'>90명</span>
			</p>
			 <p id="id2" class="sportsClass">농구</p>
		</div>
		<p id="nine">농구</p>
	</div>

	<input type="text" name="" id="">
	<input type="text" name="" id="" disabled>

	<input type="checkbox" name="" id="intest">

	<script> 
		function setIndeterminate(){
			document.getElementById("intest").indeterminate = true;
		}	
	</script>
</body>
</html>
