<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text transform</title>
</head>
<body>
	<div id="id1" style="text-transform:none">text transform</div>
	<div id="id2" style="text-transform:capitalize">text transform</div>
	<div id="id3" style="text-transform:uppercase">text transform</div>
	<div id="id4" style="text-transform:full-width">text transform</div>
</body>
</html>
