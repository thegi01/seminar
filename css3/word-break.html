<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>word break</title>
	<style>
		div {width:200px;}
	</style>
</head>
<body>
	<div>
		<p style="word-break:normal">normal : 단어가 폭을 넘칠 때 행의 분리 여부를 지정한다.</p>
		<p style="word-break:break-all">break-all : 단어가 폭을 넘칠 때 행의 분리 여부를 지정한다.</p>
		<p style="word-break:keep-all">keep-all : 단어가 폭을 넘칠 때 행의 분리 여부를 지정한다.</p>
		<p style="word-break:normal">normal : Have a nice day. Have a nice day.</p>
		<p style="word-break:break-all">break-all : Have a nice day. Have a nice day.</p>
		<p style="word-break:keep-all">keep-all : Have a nice day. Have a nice day.</p>
		
	</div>
</body>
</html>
