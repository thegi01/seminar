<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-decoration-line/title>
	<style>
		div {width:200px;}
	</style>
</head>
<body>
	<div>
		<p style="text-emphasis-style:none">Have a nice day. none</p>
		<p style="text-emphasis-style:filled; text-emphasis-color:blue;">Have a nice day. none</p>
		<p style="text-emphasis-style:open; text-emphasis-color:green;">Have a nice day. none</p>
		<p style="text-emphasis-style:dot">Have a nice day. none</p>
		<p style="text-emphasis-style:circle">Have a nice day. none</p>
		<p style="text-emphasis-style:doble-cirlce">Have a nice day. none</p>
		<p style="text-emphasis-style:trangle">Have a nice day. none</p>
		<p style="text-emphasis-style:sesame">Have a nice day. none</p>
		<p style="text-emphasis-style:'*'">Have a nice day. none</p>
	</div>
</body>
</html>
