<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-overflow</title>
	<style>
		p {width: 100px; height: 20px; margin:50px; border: solid 2px gray; 
			overflow: hidden; white-space: nowrap;}
	</style>
</head>
<body>
	<p style="text-overflow:clip">jgkagjeog jgkagjeog jgkagjeog jgkagjeog end</p>
	<p style="text-overflow:ellipsis">jgkagjeog jgkagjeog jgkagjeog jgkagjeog end</p>
</body>
</html>
