<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hypens</title>
	<style>
		div {width:200px;}
	</style>
</head>
<body>
	<div>
		<p style="hyphens:none">Have a nice day. none</p>
		<p style="hyphens:manual">Have a nice day. manual</p>
		<p style="hyphens:shy">Have a nice"$shy;"day. shy</p>
		<p style="hyphens:auto">Have a nice day. auto</p>
	</div>
</body>
</html>
