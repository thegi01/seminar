<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-orientation</title>
	<style>
		div {height:150px;}
		p {margin:50px;}
	</style>
</head>
<body>
	<div>
		<p style="text-orientation:mixed">문자 테스트,  Text Strings. mixed</p>
		<p style="text-orientation:upright">문자 테스트,  Text Strings. upright</p>
	</div>
</body>
</html>
