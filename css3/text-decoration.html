<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-decoration-line/title>
	<style>
		div {width:200px;}
	</style>
</head>
<body>
	<div>
		<p style="text-decoration-line:none">Have a nice day. none</p>
		<p style="text-decoration-line:underline; text-decoration-color:blue">Have a nice day. underline</p>
		<p style="text-decoration-line:line-through; text-decoration-color:green">Have a nice day. line-thriugh</p>
		<p style="text-decoration-line:overline; text-decoration-style:wavy">Have a nice day. overline</p>
		<p style="text-decoration:overline wavy">Have a nice day. short hand</p>

	</div>
</body>
</html>
