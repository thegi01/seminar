<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>cursor</title>
	<style>
		p {width: 100px; height: 20px; margin:50px; border: solid 2px gray; overflow: auto;}
	</style>
</head>
<body>
	<p style="resize:none">jgkagjeog</p>
	<p style="resize:both">jgkagjeog</p>
	<p style="resize:horizontal">jgkagjeog</p>
	<p style="resize:vertical">jgkagjeog</p>
</body>
</html>
