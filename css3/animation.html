<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transform-origin</title>
	<style>
		.wrap > div {
			position: relative;
			width: 300px; height: 80px;
			margin: 30px;
			border: 1px solid gray;
		}
		.wrap > div:hover img {
			animation-name:trans;
			animation-duration:1s;
			animation-iteration-count:4;
		}
		@keyframes trans {
			0%   {transform:translate(0);}
		    100% {transform:translate(220px, 0);}
		}
		.st1:hover img {animation-direction:normal;}
		.st2:hover img {animation-direction:reverse;}
		.st3:hover img {animation-direction:alternate;}
		.st4:hover img {animation-direction:alternate-reverse;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="st1"><img src="img/rose.jpg" alt=""></div>
		<div class="st2"><img src="img/rose.jpg" alt=""></div>
		<div class="st3"><img src="img/rose.jpg" alt=""></div>
		<div class="st4"><img src="img/rose.jpg" alt=""></div>
	</div>
</body>
</html>
