<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>scale</title>
	<style>
		.wrap > div {
			width: 110px; height: 110px;
			margin: 30px;
			border: 1px solid gray;
			background: url('img/rose.jpg') no-repeat center;
		}
		.st1:hover {transform:scale(0.5, 0.5);}
		.st2:hover {transform:scaleX(0.5);}
		.st3:hover {transform:scaleY(0.5);}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="st1">xy</div>
		<div class="st2">x</div>
		<div class="st3">y</div>
	</div>
</body>
</html>
