<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>text-shadow</title>
	<style>
		div {width:200px;}
	</style>
</head>
<body>
	<div>
		<p style="text-shadow:3px 3px gray;">문자 테스트,  Text Strings.</p>
		<p style="text-shadow:3px 3px  5px gray;">문자 테스트,  Text Strings.</p>
		<p style="text-shadow:-3px -3px green;">문자 테스트,  Text Strings.</p>
		<p style="text-shadow:-3px -3px  5px green;">문자 테스트,  Text Strings.</p>
	</div>
</body>
</html>
