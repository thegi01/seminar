<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transform-origin</title>
	<style>
		.wrap > div {
			width: 110px; height: 110px;
			margin: 30px;
			border: 1px solid gray;
		}
		.inner {background-color: gray;}
		.wrap > div:hover .inner {transform:rotate(90deg);}
		.st1:hover .inner {transform-origin:left;}
		.st2:hover .inner {transform-origin:right;}
		.st3:hover .inner {transform-origin:top;}
		.st4:hover .inner {transform-origin:bottom;}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="st1"><div class="inner">left</div></div>
		<div class="st2"><div class="inner">right</div></div>
		<div class="st3"><div class="inner">top</div></div>
		<div class="st4"><div class="inner">bottom</div></div>
	</div>
</body>
</html>
