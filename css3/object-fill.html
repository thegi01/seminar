<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>radial-gradient</title>
	<style>
		div {overflow:hidden;  margin:10px;}
		img {
			float: left; margin-right: 20px;
			border: 1px solid gray;
		}
		.st1 {}
		.st2 {width:150px; height: 100px; object-fit:fill;}
		.st3 {width:150px; height: 100px; object-fit:contain;}
		.st4 {width:150px; height: 100px; object-fit:cover;}
		.st5 {width:150px; height: 100px; object-fit:none;}
		.st6 {width:150px; height: 100px; object-fit:scale-down;}

		.st7 {width:150px; height: 100px; -webkit-object-position:0 0;}
		.st8 {width:150px; height: 100px; -webkit-object-position:50% 50% ;}

	
	</style>
</head>
<body>
	<div>
		<img class="st1" src="img/rose3.jpg" alt="">
		<img class="st2" src="img/rose3.jpg" alt="">
		<img class="st3" src="img/rose3.jpg" alt="">
		<img class="st4" src="img/rose3.jpg" alt="">
		<img class="st5" src="img/rose3.jpg" alt="">
		<img class="st6" src="img/rose3.jpg" alt="">
		<img class="st7" src="img/rose3.jpg" alt="">
		<img class="st8" src="img/rose3.jpg" alt="">
	</div>
	
</body>
</html>
