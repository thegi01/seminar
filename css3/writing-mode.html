<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>writing-mode</title>
	<style>
		div {height:150px;}
		p {margin:50px;}
	</style>
</head>
<body>
	<div>
		<p style="writing-mode:horizontal-tb">문자 테스트,  Text Strings.</p>
		<p style="writing-mode:vertical-lr">문자 테스트,  Text Strings.</p>
		<p style="writing-mode:vertical-rl">문자 테스트,  Text Strings.</p>
	</div>
</body>
</html>
