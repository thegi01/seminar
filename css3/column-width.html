<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>column-width</title>
	<style>
		p {margin:50px; border: solid 2px gray; }
		.st1 {
			column-width:auto;
			-webkit-column-width:auto;
			-moz-column-width:auto;
		}
		.st2 {
			column-width:70px;
			-webkit-column-width:70px;
			-moz-column-width:70px;
		}
	</style>
</head>
<body>
	<p class="st1">jgkagjeogdhkghgagggdgdgeogogend</p>
	<p class="st2">jgkagjeogdhkghgagggdgdgeogogend</p>
</body>
</html>
