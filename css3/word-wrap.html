<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>word break</title>
	<style>
		div {width:200px;}
	</style>
</head>
<body>
	<div>
		<p style="word-wrap:normal">Have a nice day. none</p>
		<p style="word-wrap:break-all">break-all : 한글은뛰어쓰기를하므로줄바꿈에영향이적음</p>
		<p style="word-wrap:normal">normalagjkdeogoghgwpdpggdgppgpglgsheoghdlghd</p>
		<p style="word-wrap:break-all">breakallagjkdeogoghgwpdpggdgppgpglgsheoghdlghd</p>
		
	</div>
</body>
</html>
